<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrillMaster</title>

      <div class="h-16 flex items-center justify-between">
        <!-- Logo -->
        <a href="index.html" class="font-black tracking-tight text-xl">
          <span class="text-red-600">Grill</span>Master
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex gap-6 text-sm font-medium">
          <a href="index.html#home">Home</a>
          <a href="index.html#services">Services</a>
          <a href="menu.html">Menu</a>
          <a href="shop.html">Shop</a>
          <a href="login.html" class="font-semibold text-red-600">Login</a>
        </nav>

        <!-- Actions -->
        <div class="flex items-center gap-4">
          <input id="searchInput" type="text" placeholder="Search..." class="hidden sm:block border rounded-lg px-2 py-1 text-sm">

        </div>
      </div>
    </div>

    <!-- Mobile Nav -->
    <nav id="mobileNav" class="hidden md:hidden bg-white border-t flex flex-col gap-2 p-4">
      <a href="index.html#home">Home</a>
      <a href="index.html#services">Services</a>
      <a href="menu.html">Menu</a>
      <a href="shop.html">Shop</a>
      <a href="login.html" class="font-semibold text-red-600">Login</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="home" class="py-20 bg-gradient-to-r from-red-500 to-orange-500 text-white text-center">
    <h1 class="text-4xl md:text-6xl font-bold">Welcome to GrillMaster</h1>
    <p class="mt-4 text-lg">Delicious burgers grilled to perfection</p>
    <a href="menu.html" class="mt-6 inline-block bg-white text-red-600 px-6 py-3 rounded-xl font-semibold">Order Now</a>

  <!-- Menu Preview -->
  <section id="menu" class="py-16 max-w-7xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Our Menu</h2>

      <!-- Items injected by JS -->
    </div>
    <div class="text-center mt-6">
      <a href="menu.html" class="bg-red-600 text-white px-6 py-2 rounded-lg">See Full Menu</a>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-16 bg-zinc-100 text-center">
    <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
    <p>Email: contact@grillmaster.com | Phone: +1 234 567 890</p>
  </section>

  <script src="assets/js/app.js"></script>
