<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GrillMaster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="assets/js/theme.js"></script>
</head>
<body>
  <h2 class="text-2xl font-bold mb-4 tracking-widest text-center"><span class="text-accent">Grill</span>Master</h2>
  <section class="bg-zinc-50 flex items-center justify-center h-screen" data-aos="zoom-in">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">LogIn</h1>
    <form class="flex flex-col gap-4">
      <input type="email" placeholder="Email" class="border rounded-lg px-3 py-2">
      <input type="password" placeholder="Password" class="border rounded-lg px-3 py-2">
      <button type="submit" class="bg-red-600 text-white py-2 rounded-lg">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="index.html" class="text-red-600">Sign up</a></p>
  </div>
  </section>
  <footer class="border-t border-black/5 bg-white" id="footer"></footer>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
